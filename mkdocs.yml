site_name: Blog Base Two
repo_url: https://github.com/trslater/blog-base-two

theme:
  name: material
  palette:
    scheme: slate
    primary: red
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.footer

plugins:
  - mkdocs-jupyter:
      remove_tag_config:
        remove_input_tags:
          - hide_code
  - search

markdown_extensions:
  - admonition

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/trslater
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/tristanslater
